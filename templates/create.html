<h2>Create New Post</h2>
<form method="POST">
  <input type="text" name="title" placeholder="Post Title" required><br><br>
  <textarea name="content" placeholder="Write your blog content here..." rows="10" cols="50" required></textarea><br><br>
  <label>
    <input type="checkbox" name="is_public" checked> Make Public
  </label><br><br>
  <button type="submit">Post</button>
</form>

<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
