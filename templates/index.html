<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            background: rgba(25, 34, 52, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 150, 255, 0.5);
            text-align: center;
        }
        h1 {
            color: #58a6ff;
        }
        a.button {
            display: inline-block;
            background: #0d6efd;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        a.button:hover {
            background: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(13, 17, 23, 0.8);
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        li:hover {
            transform: scale(1.05);
        }
        a.post-link {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <a href="{{ url_for('create_post') }}" class="button">Create New Post</a>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('view_post', post_id=post[0]) }}" class="post-link">{{ post[1] }}</a>
                    <form action="{{ url_for('delete_post', post_id=post[0]) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
