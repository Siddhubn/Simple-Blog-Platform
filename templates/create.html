<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            background: rgba(25, 34, 52, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 150, 255, 0.5);
            text-align: center;
        }
        h1 {
            color: #58a6ff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: #161b22;
            color: #c9d1d9;
        }
        button {
            background: #0d6efd;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        a.button {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 15px;
        }
        a.button:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Post</h1>
        <form method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Cancel</a>
    </div>
</body>
</html>
